<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
</head>
<body>
    <script>
        console.log('======19/09/2019=====');
        console.log('=====Equal to operator====')
        var a = 10;
        var str = '10';
        if(a==str){
            console.log('Equal');
        }
        else{
            console.log('Not Equal');
        }
    </script>
</body>
<body>
    <script>
        console.log('====Strict equal to operator====');
        var b=20;
        var str='20';
        if(b===str){
            console.log("Equals");
        }
        else{
            console.log('Not Euals');
        }
        console.log('=========typeof=========');
        var numberValue = 20;
        console.log(typeof numberValue);
        var fname = 'Vardhan';
        console.log(typeof fname);
        var lname = 'Singh';
        console.log(typeof lname);
        var fullName;
        console.log(typeof fullName);
        var age = null;
        console.log(typeof age);

        console.log('=====date type=====');
    </script>
    <script src='date.js'>
    </script>
</body>
</html>
