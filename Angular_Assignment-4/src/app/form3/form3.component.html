<form action="" class="col-md-4 offset-4 mt-5 mb-3 card card-body" #form="ngForm" (ngSubmit)="formData(form)">
        <h1 class="text-centre bg-dark text-white">Form-3</h1>
        <div class="form-group">
          <label for="exampleFormControlSelect1">User Name</label>
             <input type="text" name="search" id="search" class="form-control" placeholder="Enter Your Name" #text="ngModel" ngModel required minlength="6">
             <div *ngIf="text.touched && text.invalid">
             <p class="alert alert-danger" *ngIf="text.errors.required">*this feild is required</p>
             </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">User Age</label>
               <input type="number" name="search" id="search" class="form-control" placeholder="Enter Your Age">
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Gender</label><br>
        
             <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
             </div>
             <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">Female</label>
             </div>
             <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Other</label>
             </div>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email..." #email="ngModel" ngModel required minlength="6">
                <div *ngIf="email.touched && email.invalid">
                <p class="alert alert-danger" *ngIf="email.errors.required">*this feild is required</p>
                </div>
         </div>
         <div class="form-group">
                <label for="exampleFormControlSelect1">Contact Number</label>
                <input type="tel" name="phno" id="phno" class="form-control" placeholder="Contact Number">
         </div>
         <div class="form-group">
                <label for="exampleFormControlSelect1">Password</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter Your Password" #password="ngModel" ngModel required>
                <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">*this feild is required</p>
                </div>
         </div>
         <div class="form-group">
                <label for="exampleFormControlSelect1">Retype Password</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="Retype Your Password" #password="ngModel" ngModel required>
                <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">*this feild is required</p>
                </div>
         </div>
         <div class="form-group">
                <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add User</button>
          </div>
