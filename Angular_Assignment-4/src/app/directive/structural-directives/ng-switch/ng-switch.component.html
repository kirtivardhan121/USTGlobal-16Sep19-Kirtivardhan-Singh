<div [ngSwitch]="color" class="md-4 mt-4">
    <p style="background-color: red; color: green;" *ngSwitchCase="'red'">Red Color</p>
    <p style="background-color: green;" *ngSwitchCase="'green'">Green Color</p>
    <p style="background-color: yellow;" *ngSwitchCase="'yellow'">Yellow Color</p>
</div>
