<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <center>
    <form>
        <h1>Form</h1>
        <label>Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter Name" required><br>
        <br>
        <label>Email</label>
        <input type="email" name="Email" id="email" placeholder="Enter Email" required><br>
        <br>
        <label>Mobile</label>
        <input type="tel" name="number" id="number" placeholder="Enter Mobile Number" required>
        <br>
        <br><label>Gender</label>
        <br>
        <label></label>
        <input type="radio" name="Gender">Male
        <label></label>
        <input type="radio" name="Gender">Female
        <label></label>
        <input type="radio" name="Gender">Other
        <br>
        <br>
        <label>Joining Month</label>
        <select>
            <option value="0" selected disabled>Select</option>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="march">march</option>
            <option value="april">april</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="checkbox">
        <label>I Agree</label>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </center>
    </form>
</center>
</body>
</html>
