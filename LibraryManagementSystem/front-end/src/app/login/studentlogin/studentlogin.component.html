<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="card-title text-center">
                    <h4> Student Login Form</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" name="rollno" id="rollno" placeholder="Enter your rollno" #rollno='ngModel'
                        ngModel class="form-control mb-3" pattern="[0-9]{1,5}" required>
                    <div *ngIf="rollno.touched && rollno.invalid">
                        <p class="alert alert-danger" *ngIf="rollno.errors.required">This is required field</p>
                        <p class="alert alert-danger" *ngIf="rollno.errors.pattern">Enter only number</p>
                        <p class="alert alert-danger" *ngIf="rollno.errors.maxlength">Length should not be greater than 3</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password"
                        #password='ngModel' ngModel class="form-control mb-3" maxlength="20" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" required>
                    <div *ngIf="password.touched && password.invalid">
                        <p class="alert alert-danger" *ngIf="password.errors.required">This is required field</p>
                        <p *ngIf="password.errors.minlength" class="alert alert-danger">Character must be greater than 8
                        </p>
                        <p *ngIf="password.errors.pattern" class="text-danger">*password must contain atleast one
                            uppercase one lowercase and a number</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="float-right btn btn-dark" type="submit" [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>
